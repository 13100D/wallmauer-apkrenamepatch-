plugins {
    id 'java'
}

// version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "de.uni_passau.fim.auermich.branchcoverage.BranchCoverage"
    }
    
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'de.uni_passau.fim.auermich.branchcoverage.BranchCoverageEvaluation'
    }
    baseName = 'branchDistance'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // compile group: 'org.smali', name: 'dexlib2', version: '2.2.6'

    compile fileTree(dir: 'libs', include: '*.jar')
}
